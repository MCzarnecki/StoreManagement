<div class="container" style="padding-top:2%;">
  <form [formGroup]="memberForm">
    <div class="form-group row">
      <label for="name-input" class="col-2 col-form-label">Name</label>
      <div class="col-10">
        <input class="form-control" formControlName="name" type="text" id="name-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="surname-input" class="col-2 col-form-label">Surname</label>
      <div class="col-10">
        <input class="form-control" formControlName="surname" type="text" id="surname-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="addrress-input" class="col-2 col-form-label">Address</label>
      <div class="col-10">
        <input class="form-control" formControlName="address" type="text" id="addrress-input">
      </div>
    </div>
    <div class="form-group row">
      <label for="status-input" class="col-2 col-form-label">Status</label>
      <div class="col-10">
        <input class="form-control" type="text" formControlName="status" id="status-input">
      </div>
    </div>
    <button class="btn btn-primary" (click)="submit()">Submit</button>
  </form>
</div>
